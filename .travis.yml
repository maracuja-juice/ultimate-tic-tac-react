language: node_js
node_js:
  - "stable"
before_install:
  - npm i -g npm@4
cache:
  directories:
  - node_modules
script:
  - npm install codecov -g
  - npm test
  - npm run build
after_success:
  - codecov
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
notifications:
  email: false
